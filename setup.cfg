# black + isotr + flake8

[flake8]
ignore= E501, W503, E203, E402, F811, W291
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4,B9

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88
